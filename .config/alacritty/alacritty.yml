window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 1
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: false

scrolling:
  history: 0
  multiplier: 0

font:
  normal:
    family: MesloLGS Nerd Font Mono
  size: 14.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
  indexed_colors:
    - { index: 16, color: "#2e3440" }
    - { index: 17, color: "#3b4252" }
    - { index: 59, color: "#434c5e" }
    - { index: 60, color: "#4c566a" }
    - { index: 69, color: "#d8dee9" }
    - { index: 73, color: "#e5e9f0" }
    - { index: 75, color: "#eceff4" }
    - { index: 81, color: "#8fbcbb" }
    - { index: 102, color: "#88c0d0" }
    - { index: 114, color: "#81a1c1" }
    - { index: 130, color: "#5e81ac" }
    - { index: 145, color: "#2e3440" }
    - { index: 168, color: "#bf616a" }
    - { index: 173, color: "#d08770" }
    - { index: 176, color: "#ebcb8b" }
    - { index: 180, color: "#a3be8c" }
    - { index: 233, color: "#b48ead" }

bell:
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

working_directory: None

alt_send_esc: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: command
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageUp, mode: Alt, chars: "\x1B[5~" }
  - { key: PageUp, mods: Shift, chars: "\x1B[5~" }
  - { key: PageDown, action: ScrollPageDown }
  - { key: PageDown, mode: Alt, chars: "\x1B[6~" }
  - { key: PageDown, mods: Shift, chars: "\x1B[6~" }
  - { key: Home, action: ScrollToTop }
  - { key: Home, mode: Alt, chars: "\x1BOH" }
  - { key: Home, mods: Shift, chars: "\x1B[H" }
  - { key: End, action: ScrollToBottom }
  - { key: End, mode: Alt, chars: "\x1BOF" }
  - { key: End, mods: Shift, chars: "\x1B[F" }
  - { key: Tab, mods: Alt, chars: "\x1B\t" }
  - { key: Tab, mods: Alt|Shift, chars: "\x1B\x1B[Z" }
  - { key: Back, chars: "\x7F" }
  - { key: Back, mods: Alt, chars: "\x1B\x7F" }
  - { key: Back, mods: Alt|Shift, chars: "\x1B\x08" }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Space, mods: Alt, chars: "\x20" }
